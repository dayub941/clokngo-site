<head>

    * {

      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .site-name {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
      margin-right: 20px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-links li a:hover {
      color: #007bff;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    /* Contact section */
    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      background-color: #3366cc;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #254a99;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>

<nav class="navbar">

    <a href="home.html" class="site-name">CloknGo</a>
    <ul class="nav-links">

    </ul>
